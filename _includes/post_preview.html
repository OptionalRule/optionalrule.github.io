<article class="mb-2 pb-4 border-bottom">
    <header class="post-header text-center">
        <h2 class="post-title mb-0"><a href="{{ post.url }}">{{ post.title }}</a></h2>
        <div class="post-meta clear-fix mt-1 mb-2">
            <span class="post-date">
                {% assign d = post.date | date: "%-d" %}
                {{ post.date | date: "%B" }}
                {% case d %}{% when "1" or "21" or "31" %}{{ d }}st{% when "2" or "22" %}{{ d }}nd{% when "3" or "23" %}{{ d }}rd{% else %}{{ d }}th{% endcase %},
                {{ post.date | date: "%Y" }}
            </span>
        </div>
    </header>
    <div class="post-excerpt">{{ post.excerpt | strip_html }}</div>
    <div class="justify-content-center text-center"><button type="button" class="btn btn-outline-primary">Read More</button></div>
</article>
