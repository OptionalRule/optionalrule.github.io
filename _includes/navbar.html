<!-- Navbar -->
<div class="container border">
  <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top border border-2 border-danger">
      <a href="#" class="navbar-brand">
          <img src="/assets/brand/OptionalRuleIcon50x50XparentBG.png" height="30" alt="Optional Rule Logo, A dark hex with rainbow d20 in the center.">
      </a>
      <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
          <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav mr-auto">
            {% for item in site.data.navbar %}
              <li class="nav-item border border-2 border-secondary">
                  <a class="nav-link{% if page.url == item.link %} active{% endif %}" aria-current="page" href="{{ item.link }}">{{ item.name }}</a>
              </li>
            {% endfor %}
          </ul>

          <div class="navbar-nav ml-auto border border-3 border-primary">
            <form class="d-flex flex-row">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
      </div>
  </nav>
</div>
